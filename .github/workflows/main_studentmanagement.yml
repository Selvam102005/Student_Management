# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - StudentManagement

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ✅ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps

      # (Optional) Build frontend if you have a React/Vite app
      # - name: Build frontend
      #   working-directory: ./frontend
      #   run: |
      #     npm install
      #     npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read  # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BFDF519421454441B71C0CFEA4EF1BD1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D982CE9C0A124DE586297DDE165AA1A1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3FFA4289915E41779BE27E62FF90AF94 }}

      # ✅ Deploy only the backend folder to Azure
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'StudentManagement'
          slot-name: 'Production'
          package: './backend'
